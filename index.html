<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>
        earn-earn-earn
    </title>
</head>

<body>

<div class="settings">
    <img id="settings-button"
         class="settings__icon"
         src="./svg/settings.svg">
    <form id="settings-form">
        <div id="settings-div"
             class="settings__form">
            <div class="settings__form__field">
                <label>
                    Your hourly earnings: 
                </label>
                <input type="number"
                       id="settings-input"
                       class="settings__form__field__input">
            </div>
            <button type="submit"
                    id="save-button"
                    class="settings__form__field__button">
                Save
            </button>
        </div>
    </form>
</div>

<div class="counter">
    <label class="counter__info">
        Your income today
    </label>
    <label id="counter-label"
           class="counter__text">
        0
    </label>
</div>

<script src="./main.js"></script>
</body>
